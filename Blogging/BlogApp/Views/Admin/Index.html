            <div id="body">
                <div>
                    <h2>Manage Categories</h2>



                    <table ng-cloak>
                        <thead>
                            <tr>
                                <th style="display: none;">ID</th>
                                <th>Name</th>

                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="items in categoryData">
                                <td hidden="hidden">{{items.Id}}</td>
                                <td>{{items.Name}}</td>

                                <td>
                                    <button ng-model="$scope.Category"
                                            ng-click="edit(categoryData[$index])">
                                        Edit
                                    </button>
                                    <button ng-click="delete($index)">Delete</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <br />
                    <!--<div style="border-top: solid 2px #282828; width: 430px; height: 10px"> </div>-->

                    <div ng-show="Category.Id != '' " style="float:right">
                        <div>
                            <h2>Update Category</h2>
                        </div>
                        <div hidden="hidden">
                            <label for="id">Id</label>
                            <input type="text" data-ng-model="Category.Id" />
                        </div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" data-ng-model="Category.Name" />
                        </div>

                        <br />
                        <div>
                            <button data-ng-click="update()">Update</button>
                            <button data-ng-click="cancel()">Cancel</button>
                        </div>
                        <br/>
                       
                    </div>

                    <div ng-hide="Category.Id != '' " style="float:right">
                        <div>
                            <h2>Add New Category</h2>
                        </div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" data-ng-model="Category.Name" />
                        </div>

                        <br />
                        <div>
                            <button data-ng-click="save()">Save</button>
                            <button data-ng-click="clear()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
